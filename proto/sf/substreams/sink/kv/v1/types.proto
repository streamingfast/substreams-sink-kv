syntax = "proto3";

package sf.substreams.sink.kv.v1;

option go_package = "github.com/streamingfast/substreams-sink-kv/pb/sf/substreams/sink/kv/v1;pbkv";

message KVPairs {
  repeated KVPair pairs = 2;
}

message KVPair {
  string key = 1;
  bytes value = 2;
}

message KVKeys {
  repeated string keys = 1;
}
